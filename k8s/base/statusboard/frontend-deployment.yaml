apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: statusboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: seumg9526/statusboard-frontend:latest
        ports:
          - containerPort: 80
        env:
          - name: REACT_APP_BACKEND_URL
            value: http://backend:8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: statusboard
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
