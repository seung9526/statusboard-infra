{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "statusboard.fullname" . }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ include "statusboard.name" . }}
    helm.sh/chart: {{ include "statusboard.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" }}
  rules:
    - host: {{ .Values.ingress.host | default "localhost" }}
      http:
        paths:
          # 1️⃣ API 요청만 rewrite 적용
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "statusboard.fullname" . }}-backend
                port:
                  number: {{ .Values.service.backend.port }}
            # rewrite는 API 경로에만
            nginx.ingress.kubernetes.io/rewrite-target: /$2

          # 2️⃣ 정적 파일(js, css)은 rewrite 없이 그대로 전달
          - path: /js(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "statusboard.fullname" . }}-frontend
                port:
                  number: {{ .Values.service.frontend.port }}

          - path: /css(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "statusboard.fullname" . }}-frontend
                port:
                  number: {{ .Values.service.frontend.port }}

          # 3️⃣ SPA fallback (index.html)도 rewrite 없이
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "statusboard.fullname" . }}-frontend
                port:
                  number: {{ .Values.service.frontend.port }}
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tlsSecret }}
  {{- end }}
{{- end }}

