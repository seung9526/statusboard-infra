{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "statusboard.fullname" . }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ include "statusboard.name" . }}
    helm.sh/chart: {{ include "statusboard.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
  # 문제가 되는 snippet들을 제거합니다.
  # nginx.ingress.kubernetes.io/configuration-snippet: ...
  # nginx.ingress.kubernetes.io/server-snippet: ...

    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" }}
  rules:
    - host: {{ .Values.ingress.host | default "localhost" }}
      http:
        paths:
          # 1. API 요청은 백엔드로
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "statusboard.fullname" . }}-backend
                port:
                  number: {{ .Values.service.backend.port }}

          # 2. 그 외 모든 요청은 프론트엔드로
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "statusboard.fullname" . }}-frontend
                port:
                  number: {{ .Values.service.frontend.port }}
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tlsSecret }}
  {{- end }}
{{- end }}
