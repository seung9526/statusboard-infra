---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101        # nginx 유저
        runAsGroup: 101
        fsGroup: 101          # 볼륨 그룹 권한 부여
      containers:
        - name: frontend
          image: {{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.service.frontend.port }}
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
          env:
            - name: REACT_APP_BACKEND_URL
              value: {{ .Values.env.frontend.REACT_APP_BACKEND_URL | quote }}
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            - name: run-volume
              mountPath: /var/run     # 보통 /var/run -> /run symlink
            - name: cache-volume
              mountPath: /var/cache/nginx
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: run-volume
          emptyDir: {}
        - name: cache-volume
          emptyDir: {}


