# frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # 🔹 Pod-level securityContext: container 아닌 pod 바로 아래에
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 101
      containers:
        - name: frontend
          image: {{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}
          imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
          ports:
            - containerPort: 80
          # 🔹 container-level securityContext 최소화
          securityContext:
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN              # chown 권한 추가
                - NET_BIND_SERVICE   # 80, 443 등 낮은 번호의 포트를 사용하기 위한 권한
                - SETGID
                - SETUID
          env:
            - name: REACT_APP_BACKEND_URL
              value: {{ .Values.env.frontend.VUE_APP_BACKEND_URL | quote }}
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            - name: run-volume
              mountPath: /var/run
            - name: cache-volume
              mountPath: /var/cache/nginx
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: run-volume
          emptyDir: {}
        - name: cache-volume
          emptyDir: {}
