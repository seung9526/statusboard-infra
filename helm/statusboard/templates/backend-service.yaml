apiVersion: v1
kind: Service
metadata:
  name: {{ include "statusboard.fullname" . }}-backend
  labels:
    {{- include "statusboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.backend.port }}
      targetPort: {{ .Values.service.backend.port }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "statusboard.name" . }}
    app.kubernetes.io/component: backend
