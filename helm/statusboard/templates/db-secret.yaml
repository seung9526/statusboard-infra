#db-secret
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "statusboard.fullname" . }}-db
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  username: {{ .Values.secret.db.username | b64enc }}
  password: {{ .Values.secret.db.password | b64enc }}
  rootPassword: {{ .Values.env.mariadb.rootPassword | b64enc }}
  url: {{ printf "jdbc:mariadb://%s:%d/%s" (printf "%s-mariadb" (include "statusboard.fullname" .)) (int .Values.service.mariadb.port) "statusboard" | b64enc }}


