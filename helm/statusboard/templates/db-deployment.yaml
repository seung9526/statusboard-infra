---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "statusboard.fullname" . }}-mariadb
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount.mariadb }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "statusboard.name" . }}
      app.kubernetes.io/component: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "statusboard.name" . }}
        app.kubernetes.io/component: mariadb
    spec:
      # MariaDB는 초기화/런타임에 광범위한 쓰기 필요 → 강제 비루트/읽기전용 끔
      containers:
        - name: mariadb
          image: {{ .Values.image.mariadb.repository }}:{{ .Values.image.mariadb.tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.service.mariadb.port }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "statusboard.fullname" . }}-db
                  key: rootPassword
            - name: MYSQL_DATABASE
              value: {{ .Values.env.mariadb.database | quote }}
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            - name: mariadb-data
              mountPath: /var/lib/mysql
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: mariadb-data
          emptyDir: {}   # dev용. 운영이면 PVC로 교체 권장

