{{- $namespace := .Values.namespace -}}

# ========================
# Backend Deployment
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "statusboard.fullname" . }}-backend
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/name: {{ include "statusboard.name" . }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.replicaCount.backend }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "statusboard.name" . }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "statusboard.name" . }}
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ .Values.service.backend.port }}
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mariadb://{{ include "statusboard.fullname" . }}-mariadb:{{ .Values.service.mariadb.port }}/{{ .Values.env.mariadb.database }}"
            - name: SPRING_DATASOURCE_USERNAME
              value: "{{ .Values.env.mariadb.rootPassword }}"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "{{ .Values.env.mariadb.rootPassword }}"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "{{ .Values.env.backend.SPRING_JPA_HIBERNATE_DDL_AUTO }}"
            - name: SPRING_PROFILES_ACTIVE
              value: "{{ .Values.env.backend.SPRING_PROFILES_ACTIVE }}"

---

# ========================
# Frontend Deployment
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "statusboard.fullname" . }}-frontend
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/name: {{ include "statusboard.name" . }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "statusboard.name" . }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "statusboard.name" . }}
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ .Values.service.frontend.port }}
          env:
            - name: REACT_APP_BACKEND_URL
              value: "http://{{ include "statusboard.fullname" . }}-backend:{{ .Values.service.backend.port }}"

---

# ========================
# MariaDB Deployment
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "statusboard.fullname" . }}-mariadb
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/name: {{ include "statusboard.name" . }}
    app.kubernetes.io/component: mariadb
spec:
  replicas: {{ .Values.replicaCount.mariadb }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "statusboard.name" . }}
      app.kubernetes.io/component: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "statusboard.name" . }}
        app.kubernetes.io/component: mariadb
    spec:
      containers:
        - name: mariadb
          image: "{{ .Values.image.mariadb.repository }}:{{ .Values.image.mariadb.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: mysql
              containerPort: {{ .Values.service.mariadb.port }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "{{ .Values.env.mariadb.rootPassword }}"
            - name: MYSQL_DATABASE
              value: "{{ .Values.env.mariadb.database }}"

